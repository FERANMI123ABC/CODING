<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="devlinks.css">
</head>
<body>
    <div id="page">
      <nav>
        <h1 id="navlogo">Devlinks</h1>
        <div class="beautiful">
         <button class="belle">Links</button>
         <h2 class="madam">Profile Details</h2>
        </div>
        <button class="honest">Preview</button>
      </nav>
      <section>
        <div id="image">
         <img src="iphone.jpg.jpg" width="300rem">
        </div>
        <div id="form">
            <form>
                <h1>Customize your links</h1>
                <P id="font">Add/edit/remove links below and then share all your profiles wth the world</P>
                <button id="add">+ Add a new link</button>
                <div class="link">
                  <div id="text">
                    <p>#Link 1</p>
                    <button>Remove</button>
                  </div>
                  <div class="platform">
                    <P>Platform</P>
                    <select id="">
                        <option value="0">Github</option>
                        <option value="1">Github</option>
                        <option value="2">Github</option>
                        <option value="3">Github</option>
                        <option value="4">Github</option>
                        <option value="5">Github</option>
                    </select>
                  <div class="platform">
                    <P>Link</P>
                    <div class="a">
                        <a href="#">https://www.github.com/benwright</a>
                    </div>
                  </div>
                  </div>
                </div>
                <div class="link">
                    <div id="text">
                      <p>#Link 1</p>
                      <button>Remove</button>
                    </div>
                    <div class="platform">
                      <P>Platform</P>
                      <select id="">
                          <option value="0">Youtube</option>
                          <option value="1">Youtube</option>
                          <option value="2">Youtube</option>
                          <option value="3">Youtube</option>
                          <option value="4">Youtube</option>
                          <option value="5">Github</option>
                      </select>
                    <div class="platform">
                      <P>Link</P>
                      <div class="a">
                          <a href="#">https://www.youtube.com/benwright</a>
                      </div>
                    </div>
                    </div>
                  </div>
            </form>
            <button id="save">Save</button>
        </div>
      </section>
    </div>
</body>
</html>
